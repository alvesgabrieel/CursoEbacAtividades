<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Modulo 12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container bloco-principal">

        <div class="container d-flex justify-content-center">
            <h2>Entre em contato</h2>
        </div>

        <div class="container conteudo">
            <form>
                <div class="inputs">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>
    
                <div class="inputs">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control margin-zero" id="email" aria-describedby="compartilharEmail">
                    <div id="compartilharEmail" class="form-text">Nós não iremos compartilhar seu email.</div>
                </div>

                <div class="inputs">
                    <label for="tel" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="tel">
                </div>

                <div class="d-grid gap-2 botao">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
</body>
</html>
